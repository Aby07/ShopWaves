{% load static %}

<div class="small-container single-product">
    <div class="row">

        <div class="col-2">
            <img src="{{ product.image.url }}" width="100%" id="ProductImg">
            <div class="small-img-row">
                <div class="small-img-col">
                    <img src="{{ product.image.url }}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{ product.image.url }}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{ product.image.url }}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{ product.image.url }}" width="100%" class="small-img">
                </div>
            </div>
        </div>

        <div class="col-2">
            <p>Home / {{ product.title }}</p>
            <h1>{{ product.title }}</h1>
            <h4>{{ product.price }}</h4>

            <form method="post" action="{% url 'add_to_cart' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" value="{{ product.id }}" name="product_id">
                <input type="numer"  value="1" name="qty">

                <select name="size">
                    <option value="">Select Size</option>
                    <option value="XXL">XXL</option>
                    <option value="XL">XL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                </select>
                
                <button type="submit" class="btn">Add To Cart</button>
            </form>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{ product.desc }}</p>

        </div>
    </div>
</div>
