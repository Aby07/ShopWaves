{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static 'images/logo1.png' %}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'list_product' %}">Products</a></li>

            {% if not user.is_authenticated %}
            <li><a href="{% url 'account' %}">Account</a></li>
            {% endif %}

            {% if user.is_authenticated %}
            <li><a href="{% url 'track_order' %}">Orders</a></li>
            {% endif %}

            <li><a href="{% url 'logout' %}">Logout</a></li>

            {% endif %}
        </ul>

    <a href="{% url 'show_cart' %}"><img src="{% static 'images/cart.png' %}" width="30px" height="30px"></a>
